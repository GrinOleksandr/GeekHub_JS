<!DOCTYPE HTML>
<html>

<head>
	<title>Play 15 game</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id = content>
	<ul id = game-field>
		<li class = "game-item" draggable = "true">1</li>
		<li class = "game-item" draggable = "true">2</li>
		<li class = "game-item" draggable = "true">3</li>
		<li class = "game-item" draggable = "true">4</li>
		<li class = "game-item" draggable = "true">5</li>
		<li class = "game-item" draggable = "true">6</li>
		<li class = "game-item" draggable = "true">7</li>
		<li class = "game-item" draggable = "true">8</li>
		<li class = "game-item" draggable = "true">9</li>
		<li class = "game-item" draggable = "true">10</li>
		<li class = "game-item" draggable = "true">11</li>
		<li class = "game-item" draggable = "true">12</li>
		<li id = "free-field" class = "game-item"></li>
		<li class = "game-item" draggable = "true">13</li>
		<li class = "game-item" draggable = "true">14</li>
		<li class = "game-item" draggable = "true">15</li>
	</ul>

	<span>*Use keyboard to move item into free field.</span>

</div>
</body>
<script src="main.js"></script>
</html>
